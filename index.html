<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>CSS Forms</title>
</head>
<body>
  <form action="google.com" method="get">
    <input class="input name" placeholder="Name" type="text">
    <input class="email" placeholder="Email" type="email">
    <textarea class="message" name="message" placeholder="Message" id="" cols="30" rows="10"></textarea>
    <input class="submit" type="submit" value="Send Message">
  </form>
</body>
</html>
